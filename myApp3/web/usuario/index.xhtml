<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/base.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <f:view>
            <h:form>
                <h2> <h:graphicImage library="images" name="usuario.png"/> <h:outputText value="Usuarios"/> </h2>
                <h4> <h:messages globalOnly="false" style="color: red"/> </h4>
                <h:dataTable value="#{usuarioController.listado()}" var="item" rowClasses="webgrid-selected-row" headerClass="webgrid-header">
                    <h:column>
                        <f:facet name="header"> <h:outputText value="Id"/> </f:facet>
                        <h:outputText value="#{item.idUsuario}"/>                      
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header"> <h:outputText value="Nombre"/> </f:facet>
                        <h:outputText value="#{item.nombre}"/>                      
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header"> <h:outputText value="Login"/> </f:facet>
                        <h:outputText value="#{item.login}"/>                      
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header"> <h:outputText value="Password"/> </f:facet>
                        <h:outputText value="#{item.password}"/>                      
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header"> <h:outputText value="Email"/> </f:facet>
                        <h:outputText value="#{item.email}"/>                      
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header"> <h:outputText value="Tipo Usuario"/> </f:facet>
                        <h:outputText value="#{item.tipoUsuarioId.nombre}"/>                      
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header"> <h:outputText value="Creado"/> </f:facet>
                        <h:outputText value="#{item.created}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                        </h:outputText>                      
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header"> <h:outputText value="Modificado"/> </f:facet>
                        <h:outputText value="#{item.updated}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                        </h:outputText>                      
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header"> <h:outputText value=""/> </f:facet>
                        <h:commandLink action="#{usuarioController.edit(item.idUsuario)}">
                            <h:graphicImage library="images" name="edit.gif"/>
                        </h:commandLink>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header"> <h:outputText value=""/> </f:facet>
                        <h:commandLink action="#{usuarioController.eliminar(item.idUsuario)}">
                            <h:graphicImage library="images" name="delete.gif"/>
                        </h:commandLink>
                    </h:column>
                    
                </h:dataTable>
                <h:commandLink action="#{usuarioController.create()}">
                    <h:graphicImage library="images" name="crear.gif"/>
                </h:commandLink>
            </h:form>
        </f:view>
    </ui:define>

</ui:composition>
