<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h2> <h:outputText value="Tipo de Usuario"/> </h2>
    <h4> <h:messages globalOnly="false" style="color: red"/> </h4>
    
    <pre>
        <h:outputLabel value="Id:        " for="id"/>
        <h:inputText id="id" value="#{tipoUsuarioController.current.idTipoUsuario}" title="Id" disabled="true"/>
        <br />
        <h:outputLabel value="Nombre:    " for="nombre"/>
        <h:inputText id="nombre" value="#{tipoUsuarioController.current.nombre}"/>
        <br />
        <h:outputLabel value="Creado:    " for="created"/>
        <h:inputText id="created" value="#{tipoUsuarioController.current.created}" title="Creado" disabled="true">
            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
        </h:inputText>
        <br />
        <h:outputLabel value="Modificado:" for="updated"/>
        <h:inputText id="updated" value="#{tipoUsuarioController.current.updated}" title="Actualizado" disabled="true">
            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
        </h:inputText>
    </pre>

</ui:composition>
